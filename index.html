        // Super clase
        class Persona {
            #documento;
            #nombreCompleto;

            // Desfinir metodo constructivo
            constructor(){
                this.#documento = '';
                this.#nombreCompleto = '';
            }
            
            // Metodo setter y getter
            set setDocumento(value){
                this.#documento = value;
            }
            get getDocumento(){
                return this.#documento;
            }
            set setNombreCompleto(value){
                this.#nombreCompleto = value;
            }
            get getNombreCompleto(){
                return this.#nombreCompleto;
            }
            // Otro metodo
            informacion(){
                console.log(`La persona ` + this.getNombreCompleto + 
                        ` con el  numero de documento : ` + this.getDocumento);
            }
        }

            get getFicha(){

            }
            set setPrograma(value){

            }
            get getPrograma(){
                return this.#programa;
            }
            set setFechaInicio(value){

            }
            get getFechaInicio(){
                return this.#fechaInicio;
            }
            set setFechaTerminacion(value){
                this.#fechaTerminacion = value;
            }
            get getFechaTerminacion(){
                return this.#fechaTerminacion;
            }
             
            matricula(){
                console.log(`Esta en la ficha ` + this.getFicha + 
                        ` del programa ` + this.getPrograma);
            }
        }

                ` esta comenzara ` + this.getFechaInicio + ` y terminara el ` + this.getFechaTerminacion);
            }
        }
        class Instructor extends Persona{
            #profesion;
            #salarioBasico;
            #fechaVinculacion;
            constructor(){
                super();
                this.#profesion = '';
                this.#salarioBasico = 0;
                this.#fechaVinculacion = '';

            set setProfesion(value){
                this.#profesion = value;
            }
            get getProfesion(){
                return this.#profesion;
            }
            set setSalarioBasico(value){
                this.#salarioBasico = value;
            }
            get getSalatioBasico(){
                return this.#salarioBasico;
            }
            set setFechaVinculacion(value){
                this.#fechaVinculacion = value;
            }
            get getFechaVinculacion(){
                return this.#fechaVinculacion;
            }
            contrato(){
                console.log(`Su profesion es ` + this.getProfesion +
                ` con un salirio de ` + this.getSalatioBasico );
            }
        }

            estado() {
                console.log(`Tiene un grado de ` + this.getGrado + ` por su antigüedad y se vinculó el ` + this.getFechaVinculacion);
            }
            sueldo(){
                let bono = (100000);
                let soluc = (bono * this.getGrado);
                let soluc1 = (soluc + this.getSalatioBasico);
                console.log(`Su salario base es de ` + this.getSalatioBasico +
                ` y al encontrarse en el grado ` + this.getGrado + 
                ` recibe un bono adicional . Por lo tanto, su salario total es de ` +soluc1);
            }
        }

            estado(){

                let fechaInicio = new Date(this.getFechaVinculacion) 
                let fechaTerminacion = new Date(fechaInicio.getFullYear(),
                fechaInicio.getMonth() + this.getDuracionContrato, fechaInicio.getDate());
                if (fechaInicio > new Date()) {
                    console.log(`El estado del instructor actual esta en planta`);
                } else {
                    console.log(`El contrato finalizo`);
                    
                }
            }
